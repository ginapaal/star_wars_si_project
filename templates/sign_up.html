<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="/static/img/Star-Wars-Logo_Silver.png">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="conatiner-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"> Star wars universe planets </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/log-in"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- sign up form -->
    <div class="container">
    <form action="/sign-up" method="POST">
        <div class="form-group">
            <label for="user-signup"> User name: </label>
            <input type="text" class="form-control" id="user-signup" name="user-signup">
        </div>
        <div class="form-group">
            <label for="pwd-signup"> Password: </label>
            <input type="password" class="form-control" id="pwd-signup" name="pwd-signup">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me </label>
        </div>
        <button type="submit" class="btn btn-default"> Submit </button>
    </form>
    </div>
    
</body>
</html>
